<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="english"
>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Users</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html {
            background-color: #8d0707;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
    <link th:href="@{/css/admin-panel.css}" rel="stylesheet"/>
</head>

<body>
<div class="panel-admin">
    <div class="container my-2 ">
        <div class="card card-panel">
            <div class="card-body">
                <a th:href="@{/home}" class="btn btn-primary">Home</a>
                <a th:href="@{/admin}" class="btn btn-primary">Refresh</a>
                <div th:switch="${users}" class="container my-5">
                    <div class="col-md-10">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Id</th>
                                <th>Login</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td><img th:src="@{${'/users/avatar/display/'+ user.id}}"
                                         class="card img-fluid" style="width:100px"></td>
                                <td th:text="${user.id}"/>
                                <td th:text="${user.login}"/>
                                <td th:text="${user.firstName}"/>
                                <td th:text="${user.lastName}"/>
                                <td th:text="${user.email}"/>
                                <td th:text="${user.roles}"/>
                                <td><a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
